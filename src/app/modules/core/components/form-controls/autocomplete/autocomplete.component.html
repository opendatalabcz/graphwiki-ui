<mat-form-field class="w-100">
    <input matInput
           [matTooltip]="autocompleteFormControl.errors | validatorMessage"
           [matTooltipDisabled]="!autocompleteFormControl.touched"
           matTooltipPosition="below"
           matTooltipClass="input-validator-messages-tooltip"
           [name]="name"
           [placeholder]="placeholder"
           [required]="FormUtil.hasRequiredField(autocompleteFormControl)"
           [formControl]="autocompleteFormControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option.value">
            {{option.label}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
