<h3 mat-dialog-title>CONFIRMATION</h3>
<mat-dialog-content class="dialog-content">
    Are you sure?
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-around w-100">
    <button mat-flat-button mat-dialog-close color="accent">Cancel</button>
    <button mat-flat-button [mat-dialog-close]="true" color="primary">Delete</button>
</mat-dialog-actions>
