<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 col-xs-12 my-3 text-center">
            <span class="display-7 d-block">Explore data for
                <span class="pseudo-link">{{graph?.rootNode?.label}}</span> in the graph section
            </span>
            <span class="text-muted d-block">Select entity for more information</span>
        </div>
    </div>
</div>

<div class="container-fluid" *ngIf="graph">
    <div class="row">
        <div class="col-md-9 col-xs-12">
            <div class="graph-layout-wrapper">
                <app-graph-display-settings [settings]="settings" [links]="graph.links"></app-graph-display-settings>
                <app-graph-hierarchical-layout *ngIf="(settings.layoutTypeSubject | async) === LayoutType.HIERARCHICAL"
                                               [settings]="settings"
                                               [graph]="graph"
                                               (selectEntity)="selectGraphDisplayEntity($event)"></app-graph-hierarchical-layout>
                <app-graph-organical-layout *ngIf="(settings.layoutTypeSubject | async) === LayoutType.ORGANICAL"
                                            [settings]="settings"
                                            [graph]="graph"
                                            (selectEntity)="selectGraphDisplayEntity($event)"></app-graph-organical-layout>
            </div>
        </div>
        <div class="col-md-3 col-xs-12">
            <app-graph-display-entity-generic *ngIf="selectedGraphDisplayEntity"
                                              [link]="selectedGraphDisplayEntity.links.self"
                                              [vertexActive]="selectedGraphDisplayEntity.id === graph.rootNode.id"></app-graph-display-entity-generic>
        </div>
    </div>
</div>
