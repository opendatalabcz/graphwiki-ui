<ng-container *ngIf="taskActions">
    <button mat-flat-button color="accent"
            *ngIf="taskActions.unassign"
            (click)="makeTransition(taskActions.unassign)">UNASSIGN
    </button>
    <button mat-flat-button color="primary"
            *ngIf="taskActions.assign"
            (click)="makeTransition(taskActions.assign)">ASSIGN TASK
    </button>
</ng-container>
